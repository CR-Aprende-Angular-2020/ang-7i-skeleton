<div id="equipo" class="page-layout simple left-sidebar inner-sidebar inner-scroll general">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center"  class="titulo">

            <button mat-icon-button class="navbar-toggle-button"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_pin
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   {{titulo}}
                </span>               
            </div>

            <div fxLayout="row" class="filtros">
                
                <div fxLayout="row" class="equipoFilter">
                
                    <div class="selected-filter">{{filtroAMostrar}}</div>
                
                    <button mat-icon-button class="project-selector" [matMenuTriggerFor]="projectsMenu"
                        aria-label="selector departamento / sucursal">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                
                    <mat-menu #projectsMenu="matMenu">
                        <button mat-menu-item *ngFor="let elemento of listOrigenes" (click)="buscarXFiltro(elemento)">
                            <span>{{elemento.valor}}</span>
                        </button>
                    </mat-menu>
                </div>

            </div>
            
            

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32 search-box" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder={{placeholder}}>
                </div>

            </div>

        </div>
        <!-- / SEARCH -->
    
    </div>


    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
<!-- 
            <!- - SIDEBAR CONTENT - ->
            <div class="content" fusePerfectScrollbar>
                <general-main-sidebar [@animate]="{value:'*'}"></general-main-sidebar>
            </div>
            <!- -/ SIDEBAR CONTENT - ->

        </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER pr-sm-92-->
        <div class="center" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content">
                <data-list-colaboradores [comboOrigen]="{'cod': seleccionado, 'valor':filtroAMostrar}" [displayedColumns]="columnas" [hasCheck]="false" [invocador]="componente" [dataSource]="dataSource"></data-list-colaboradores>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>
