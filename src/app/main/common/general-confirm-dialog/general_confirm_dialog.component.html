<div class="dialog-content-wrapper"> 
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0 mensaje" fusePerfectScrollbar>
        <span>{{ mensaje }}</span>      
    </div>

    <div mat-dialog-actions class="botones" fxLayout="row" fxLayoutAlign="space-evenly center">

        <button mat-button class="cancelar-button boton" (click)="matDialogRef.close(['cancelar'])" aria-label="cancelar">
            Cancelar
        </button>

        <button mat-button class="aceptar-button boton" (click)="matDialogRef.close(['aceptar'])" aria-label="aceptar">
            Aceptar
        </button>

    </div>
</div>
