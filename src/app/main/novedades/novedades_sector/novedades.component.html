<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center" class="titulo">

            <!-- <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                    (click)="toggleSidebar('general-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button> -->

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">announcement
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{titulo}}
                </span>
            </div>
            <!-- <div class="selector" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Sectores</mat-label>
                    <mat-select name="sectores" [(ngModel)]="seleccionado" [@slideInTop] (selectionChange)="buscarXFiltro($event)">
                        <mat-option *ngFor="let sector of sectores" [value]="sector.cod">
                            {{sector.valor | titlecase}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->

            <div fxLayout="row" class="sectoresFilter">
            
                <div class="selected-filter">{{filtroAMostrar}}</div>
            
                <button mat-icon-button class="project-selector" [matMenuTriggerFor]="projectsMenu"
                    aria-label="selector sectores">
                    <mat-icon>more_horiz</mat-icon>
                </button>
            
                <mat-menu #projectsMenu="matMenu">
                    <button mat-menu-item *ngFor="let elemento of sectores" (click)="buscarXFiltro(elemento)">
                        <span>{{elemento.valor}}</span>
                    </button>
                </mat-menu>
            </div>

            <div fxLayout="row" class="periodo">
            
                <div class="selected-filter">{{periodoSelect}}</div>
            
                <button mat-icon-button class="project-selector" [matMenuTriggerFor]="projectsMenuPeriodo"
                    aria-label="selector periodo">
                    <mat-icon>more_horiz</mat-icon>
                </button>
            
                <mat-menu #projectsMenuPeriodo="matMenu">
                    <button mat-menu-item *ngFor="let elemento of periodos" (click)="periodoSelect = elemento.valor">
                        <span>{{elemento.valor}}</span>
                    </button>
                </mat-menu>
            </div>
            
            <!-- | titlecase -->
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder={{placeholder}}>
                </div>

            </div>

        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- DELETE BUTTON -->
    <div class="container-delete">
        <button mat-fab class="accent" id="DeleteButton" (click)="addNovedad()" aria-label="DELETE ALL"
            [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <!-- / DELETE BUTTON -->


    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
<!--         <fuse-sidebar class="sidebar" name="general-main-sidebar" position="left" lockedOpen="gt-sm">

            <!- - SIDEBAR CONTENT - ->
            <div class="content" fusePerfectScrollbar>
                <general-main-sidebar [@animate]="{value:'*'}"></general-main-sidebar>
            </div>
            <!- -/ SIDEBAR CONTENT - ->

        </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER pr-sm-92-->
        <div class="center p-24 pb-56 " fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content">


                <data-list-novedades [displayedColumns]="columnas"  [hasCheck]="false" [periodoSelect]="periodoSelect"  [periodos]="periodos" [invocador]="componente" [dataSource]="dataSource" ></data-list-novedades>
            
            
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

    <!-- ADD NOVEDAD BUTTON -->
    <button mat-fab class="accent" id="addNovedadButton" (click)="addNovedad()" aria-label="add-novedad"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
        <mat-icon>announcement</mat-icon>
    </button>
    <!-- / ADD NOVEDAD BUTTON -->

    <!-- ADD NOVEDAD BUTTON -->
    <button mat-fab class="accent" id="importarButton" (click)="importar()" aria-label="importar"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
        <mat-icon>archive</mat-icon>
    </button>
    <!-- / ADD NOVEDAD BUTTON -->


</div>
