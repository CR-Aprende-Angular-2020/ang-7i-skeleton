<div class="dialog-content-wrapper"> 
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
         
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
        <mat-toolbar-row class="toolbar-bottom pb-16" fxLayout="column" fxLayoutAlign="center center">
            <span class="title dialog-title">{{concepto.nombre}}</span>
            <span class="title dialog-title">({{concepto.cod}})</span>
            
            
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="ConceptoForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="tipo" name="tipo" required (selectionChange)="swithOrigenList()">
                        <mat-option *ngFor="let t of tipos" [value]="t">                
                            <p class="">{{t | titlecase}}</p>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="isRRHH"> 
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Origen</mat-label>
                    <mat-select formControlName="origenNombre" name="origenNombre" required (selectionChange)="updateCod($event)">
                        <mat-option *ngFor="let o of origenesRRHH" [value]="o.nombre">
                            <p class="">{{o.nombre}}</p>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="!isRRHH">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Origen</mat-label>
                    <mat-select formControlName="origenNombre" name="origenNombre" required (selectionChange)="updateCod($event)"> 
                        <mat-option *ngFor="let o of origenesExterno" [value]="o.nombre">
                            <p class="">{{o.nombre}}</p>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form> 

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">


        <!-- debug -->
        <button  mat-button color="accent" class="mr-8" 
            *ngIf="false"
            (click)="verForm(ConceptoForm)"  aria-label="ver">
            ver
        </button>

        <button
                mat-button
                color="accent"
                class="save-button"
                (click)="matDialogRef.close(['save',ConceptoForm])"
                [disabled]="aux"
                aria-label="SAVE">
            Guardar
        </button>

    </div>
</div>
