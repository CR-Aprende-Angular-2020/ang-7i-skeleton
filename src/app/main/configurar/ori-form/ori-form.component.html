<div class="dialog-content-wrapper"> 
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
         
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
        <mat-toolbar-row class="toolbar-bottom pb-16" fxLayout="column" fxLayoutAlign="center center">
            <span class="title dialog-title">{{origen.nombre}}</span>
            <span class="title dialog-title">({{origen.tipo}})</span>
            
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="OrigenForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Responsable</mat-label>
                    <mat-icon matSuffix class="secondary-text">perm_identity</mat-icon>
                    <input name="responsableR" matInput formControlName="responsableR" type="text" placeholder="ejemplo. FC1645" required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Responsable Suplente</mat-label>
                    <mat-icon matSuffix class="secondary-text">perm_identity</mat-icon>
                    <input name="responsableS" matInput formControlName="responsableS" type="text" placeholder="ejemplo. FH0751">
                </mat-form-field>
            </div>
        </form> 

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">


        <!-- debug -->
        <button  mat-button color="accent" class="mr-8" 
            *ngIf="false"
            (click)="verForm(OrigenForm)"  aria-label="ver">
            ver
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                color="accent"
                class="save-button"
                (click)="matDialogRef.close(['save',OrigenForm])"
                [disabled]="OrigenForm.invalid"
                aria-label="SAVE">
            Guardar
        </button>

    </div>
</div>
