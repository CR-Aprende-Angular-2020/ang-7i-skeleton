<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center" class="titulo">

            <!-- <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                    (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button> -->

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   {{titulo}}
                </span>               
            </div>
            <div class="selector" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Departamento</mat-label>
                    <mat-select name="listDepartamentos" [(ngModel)]="seleccionado">
                        <mat-option *ngFor="let lD of listDepartamentos" [value]="lD" >
                            {{lD | titlecase }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Buscar por legajo, nombre o departamento">
                </div>

            </div>

        </div>
        <!-- / SEARCH -->

        <!-- <div class="selector" fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Departamento</mat-label>
                <mat-select name="listDepartamentos">
                    <mat-option *ngFor="let lD of listDepartamentos" [value]="lD">
                        {{lD | titlecase }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div> -->
    
    </div>


    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <!-- <selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar> -->
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
<!--         <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">

            <!- - SIDEBAR CONTENT - ->
            <div class="content" fusePerfectScrollbar>
                <contacts-main-sidebar [@animate]="{value:'*'}"></contacts-main-sidebar>
            </div>
            <!- -/ SIDEBAR CONTENT - ->

        </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER pr-sm-92-->
        <div class="center p-24 pb-56 " fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content">
                <contacts-contact-list [displayedColumns]="columnas"  [hasCheck]="false" [invocador]="componente" ></contacts-contact-list>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>
